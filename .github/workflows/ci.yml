name: Build and Deploy
on: # 监听 master 分支上的 push 事件
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 构建环境使用 ubuntu
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1  
        with:
          persist-credentials: false
          
      - name: Setup Node.js # 新增：设置 Node.js 版本
        uses: actions/setup-node@v3
        with:
          node-version: '18' # 使用 Node.js 18 解决兼容性问题
          cache: 'npm'
          
      - name: Install and Build # 下载依赖 打包项目
        run: |
          npm install
          npm run build

      - name: Deploy # 将打包内容发布到 github page
        uses: JamesIves/github-pages-deploy-action@3.7.1 # 使用别人写好的 actions
        with:  # 自定义环境变量
          ACCESS_TOKEN: ${{ secrets.gitpage }}
          BRANCH: master
          FOLDER: dist
          REPOSITORY_NAME: momo040611.github.io # 这是我的 github page 地址
          TARGET_FOLDER: github-actions-demo # 打包的文件将放到静态服务器 github-actions-demo 目录下